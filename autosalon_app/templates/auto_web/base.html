<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drom Dark</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success fw-bold" href="{% url 'all' %}">Drom Dark</a>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2 bg-dark text-light border-0" type="search" placeholder="Поиск авто">
                <button class="btn btn-success">Поиск</button>
            </form>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-black text-center text-muted py-3 mt-5">
        © 2025 Drom Dark (локальный)
    </footer>

</body>
</html>
